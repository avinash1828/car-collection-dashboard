
server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # GZIP compression
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        application/javascript
        application/json
        application/x-javascript
        application/xml
        application/xml+rss
        text/css
        text/javascript
        text/plain
        text/xml;

    # Cache static assets
    location ~* \.(?:jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|css|js)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Handle SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }
}
